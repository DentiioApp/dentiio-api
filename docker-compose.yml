version: '3.6'
services:
  php:
    image: 'chialab/php-dev:7.3-apache'
    ports:
      - '8080:80'
    volumes:
      - '.:/var/www/html:cached'
      - './docker/000-default.conf:/etc/apache2/sites-available/000-default.conf:cached'
    depends_on:
      - database
  database:
    image: 'mariadb'
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root

networks: 
  default:
    name: dentiio